[package]
name = "mimiRust"
version = "0.1.0"
edition = "2018"

[dependencies]
winapi = { version = "0.3", features = ["bcrypt", "winnt", "minwindef", "ntdef", "libloaderapi", "psapi", "securitybaseapi", "tlhelp32", "processthreadsapi", "handleapi"] }
winreg = "0.50.0"
kernel32-sys = "0.2.2"
memsec = "0.6.3"
libc = "0.2.145"
byteorder = "1.4.3"
sysinfo = "0.29.0"
anyhow = "1.0"
aes = "0.8.2"
block-modes = "0.9.1"
des = "0.8.1"
regex = "1.8.4"
clap = { version = "4.3.2", features = ["derive"] }
whoami = "1.4.0"
md-5 = "0.10.5"
console = "0.15.7"

[profile.release]
panic = 'abort'
lto = true
opt-level = "z"